language: ruby
rvm:
- 2.3.4
addons:
  firefox: "49.0"
  postgresql: "9.4"
services:
  - postgresql
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
script:
  - bin/rails db:migrate RAILS_ENV=test
  - bundle exec rake spec